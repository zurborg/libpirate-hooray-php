---
type: library
name: zurborg/pirate-hooray

description: Arrrr! Here comes a pirate with santas little helpers!
homepage: https://github.com/zurborg/libpirate-hooray-php
license: ISC
keywords:
  - array
  - pluralize

authors:
  - name: David Zurborg
    email: post@david-zurb.org
    homepage: https://zurborg.github.io/

require:
  php: '>=7'

require-dev:
  phpunit/phpunit: '~5'
  evert/phpdoc-md: '~0'
  phpdocumentor/phpdocumentor: '~2'
  squizlabs/php_codesniffer: '~2'

minimum-stability: stable

autoload:
  psr-0:
    Pirate: src/

archive:
  exclude:
    - '.*'
    - '*~'
    - vendor/
    - docs/
    - Makefile
    - composer.lock
    - composer.phar
    - composer.yaml
